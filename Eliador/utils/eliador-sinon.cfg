        note="
(1) Move next to a horse to mount it
(2) Horses and children can move onto hills but not mountains"
        [objective]
            description= _ "Survive until end of turns"
            condition=win
        [/objective]
        [objective]
            description= _ "Death of Ardella"
            condition=lose
        [/objective]
        [objective]
            description= _ "Death of Anna"
            condition=lose
        [/objective]
        [objective]
            description= _ "Death of Zeke"
            condition=lose
        [/objective]
    [/objectives]

    #Unlock Dol Kelroth if Balas played
