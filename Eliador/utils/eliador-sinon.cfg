        [variable]
            name=scenario_locs[6].played
            equals=yes
        [/variable]
        [then]
            {VARIABLE scenario_locs[5].playable yes}
        [/then]
    [/if]

    {UNSTORE_AT ardella_store 1 9 20}
    {UNSTORE_AT anna_store 1 8 20}
    {UNSTORE_AT zeke_store 1 10 20}
    {UNSTORE_AT anwar_store 2 10 20}

